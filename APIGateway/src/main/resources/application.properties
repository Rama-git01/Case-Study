spring.application.name=APIGateway


server.port=8084
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].id=products
spring.cloud.gateway.routes[0].uri=lb://products
spring.cloud.gateway.routes[0].predicates[0]=Path=/products/**

spring.cloud.gateway.routes[1].id=customers
spring.cloud.gateway.routes[1].uri=lb://customers
spring.cloud.gateway.routes[1].predicates[0]=Path=/customers/**
